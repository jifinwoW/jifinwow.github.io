<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Item Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
    .carousel {
        width: 60%;
        margin: auto;
        padding-top: 20px;
    }
    
    .carousel-content {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
    }
    
    .carousel-content img {
        height: 400px;
        object-fit: cover;
        border-radius: 15px;
        width: 300px;
    }
    
    .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        border-radius: 15px;
    }
    
    .carousel-caption {
        position: absolute;
        bottom: 20px;
        left: 20px;
        text-align: left;
    }
    
    .carousel-caption h3 {
        font-size: 18px;
        font-weight: bold;
        color: white;
    }
    
    .carousel-caption p {
        font-size: 14px;
        color: white;
    }
    </style>
</head>
<body>

<div id="multiCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4">
                    <div class="carousel-content">
                        <img src="assets/img/Asset 6.png" class="d-block w-100" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption">
                            <h3>WHERE YOU LIVE</h3>
                            <p>Lorem ipsum dolor</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="carousel-content">
                        <img src="assets/img/Asset 7.png" class="d-block w-100" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption">
                            <h3>WHERE YOU LIVE</h3>
                            <p>Lorem ipsum dolor</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="carousel-content">
                        <img src="assets/img/Asset 8.png" class="d-block w-100" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption">
                            <h3>WHERE YOU LIVE</h3>
                            <p>Lorem ipsum dolor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4">
                    <div class="carousel-content">
                        <img src="assets/img/Asset 6.png" class="d-block w-100" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption">
                            <h3>WHERE YOU LIVE</h3>
                            <p>Lorem ipsum dolor</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="carousel-content">
                        <img src="assets/img/Asset 7.png" class="d-block w-100" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption">
                            <h3>WHERE YOU LIVE</h3>
                            <p>Lorem ipsum dolor</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="carousel-content">
                        <img src="assets/img/Asset 8.png"" class="d-block w-100" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption">
                            <h3>WHERE YOU LIVE</h3>
                            <p>Lorem ipsum dolor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#multiCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#multiCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
